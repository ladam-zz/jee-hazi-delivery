<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>FutárEE</title>
    </h:head>
    <h:body>
        <h3>Meglévő ügyfél adatainak módosítása:</h3>
        <br />
        <h:form>
            Felhasználónév<h:inputText value="#{runnerMBean.uname}" /><br />
            Valódi név<h:inputText value="#{runnerMBean.name}" /><br />
            Jelszó<h:inputText value="#{runnerMBean.pwd}" /><br />
            Telefonszám<h:inputText value="#{runnerMBean.tel}" />
            <br />
            Diszpécser jogosultság
            <h:selectOneMenu value="#{runnerMBean.dispatcher}">
                <f:selectItem itemValue="false" itemLabel="Nem" />
                <f:selectItem itemValue="true" itemLabel="Igen" />
            </h:selectOneMenu>
            <br />
            <h:commandButton value="Módosítás"
                             action="#{runnerMBean.update}">
                <f:param name="id" value="#{runnerMBean.id}" />
            </h:commandButton>
        </h:form>
        <br/><hr/>
        <h:link value="Vissza" outcome="listrunner" />
    </h:body>
</html>
