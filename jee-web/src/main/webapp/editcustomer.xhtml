<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>FutárEE</title>
    </h:head>
    <h:body>
        <h3>Meglévő ügyfél adatainak módosítása:</h3>
        <br />
        <h:form>
            Név<h:inputText value="#{customerMBean.name}" />
            <br />
            Telefonszám<h:inputText value="#{customerMBean.tel}" />
            <br />
            Szállítási cím<h:inputText value="#{customerMBean.addr}" />
            <br />
            <h:commandButton value="Módosítás"
                             action="#{customerMBean.update}">
                 <f:param name="id" value="#{customerMBean.id}" />
            </h:commandButton>
        </h:form>
                        <br/><hr/>
        <h:link value="Vissza" outcome="listcustomer" />
    </h:body>
</html>
