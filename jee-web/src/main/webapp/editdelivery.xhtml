<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>FutárEE</title>
    </h:head>
    <h:body rendered="#{loginBean.dispatcher}">
        <h3>Meglévő ügyfél adatainak módosítása:</h3>
        <br />
        <h:form>
         <table width="50%">
             <h:inputHidden value="#{deliveryMBean.id}" id="hiddenId" />
                <!--<table border="1" width="50%" styleClass="Table" headerClass="TableHeader" rowClasses="TableOddRow,TableEvenRow">-->            
                <!--            <br />--><tr>
                    <th>Cikk neve</th><td><h:inputText value="#{deliveryMBean.item}" id="itef"
                        required="true" requiredMessage="Megadása kötelező!"
                                     validatorMessage="min 5 max 30!">
                            <f:validateLength minimum="5" maximum="30"/>
                        </h:inputText></td>
                    <td><h:message for="itef"/></td>
                </tr>
                <tr>
                    <!--<br />-->
                    <th>Küldő</th>
                    <td> <h:selectOneMenu value="#{deliveryMBean.deliverySender}">
                            <f:selectItems itemValue="#{customer.id}"
                                           itemLabel="#{customer.name}"
                                           value="#{deliveryMBean.sessionBean.customers}" var="customer" />
                        </h:selectOneMenu></td>
                    <!--<br />-->
                </tr>
                <tr>
                    <th>Fogadó</th>
                    <td><h:selectOneMenu value="#{deliveryMBean.deliveryReceiver}">
                            <f:selectItems itemValue="#{customer.id}"
                                           itemLabel="#{customer.name}"
                                           value="#{deliveryMBean.sessionBean.customers}" var="customer" />
                        </h:selectOneMenu></td>
                    <!--<br />-->
                </tr>
                <tr>
                    <th>Futár</th>
                    <td><h:selectOneMenu value="#{deliveryMBean.deliveryRunner}">
                             <f:selectItem itemValue="" itemLabel=" " />
                            <f:selectItems itemValue="#{runner.id}"
                                           itemLabel="#{runner.name}"
                                           value="#{deliveryMBean.sessionBean.runners}" var="runner" />
                        </h:selectOneMenu></td>
                </tr>
            </table>
            <br />
            <h:commandButton value="Módosítás"
                             action="#{deliveryMBean.update}">
            </h:commandButton>
                    <br/><hr/>
        <h:link value="Vissza" outcome="listdelivery" />
        </h:form>
    </h:body>
    <h:body rendered="#{!loginBean.dispatcher}">
        <h3>Az oldal megtekintéséhez nincs meg a megfelelő jogosultság!</h3>
        <h:link value="Bejelentkezés" outcome="loginpage"/>
    </h:body>
</html>
