<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <!--<h:outputStylesheet library="css" name="style.css"  />-->
    <h:head>
        <title>FutárEE</title>
    </h:head>
    <h:body rendered="#{loginBean.dispatcher}">
        <h:form>
            <h3>Új küldemény:</h3>
            <table  width="50%">
                <!--<table border="1" width="50%" styleClass="Table" headerClass="TableHeader" rowClasses="TableOddRow,TableEvenRow">-->            
                <!--            <br />--><tr>
                    <th>Cikk neve</th><td><h:inputText value="#{mainMBean.item}" /></td>
                </tr>
                <tr>
                    <!--<br />-->
                    <th>Küldő</th>
                    <td> <h:selectOneMenu value="#{mainMBean.deliverySender}">
                            <f:selectItems itemValue="#{customer.id}"
                                           itemLabel="#{customer.name}"
                                           value="#{mainMBean.sessionBean.customers}" var="customer" />
                        </h:selectOneMenu></td>
                    <!--<br />-->
                </tr>
                <tr>
                    <th>Fogadó</th>
                    <td><h:selectOneMenu value="#{mainMBean.deliveryReceiver}">
                            <f:selectItems itemValue="#{customer.id}"
                                           itemLabel="#{customer.name}"
                                           value="#{mainMBean.sessionBean.customers}" var="customer" />
                        </h:selectOneMenu></td>
                    <!--<br />-->
                </tr>
                <tr>
                    <th>Futár</th>
                    <td><h:selectOneMenu value="#{mainMBean.deliveryRunner}">
                            <f:selectItem itemValue="" itemLabel=" " />
                            <f:selectItems itemValue="#{runner.id}"
                                           itemLabel="#{runner.name}"
                                           value="#{mainMBean.sessionBean.runners}" var="runner" />
                        </h:selectOneMenu></td>
                </tr>
            </table>
            <br />

            <h:commandButton value="Felvétel"
                             action="#{mainMBean.doDelivery}" />

        </h:form>
                <br/><hr/>
        <h:link value="Vissza" outcome="listdelivery" />
    </h:body>
    <h:body rendered="#{!loginBean.dispatcher}">
        <h3>Az oldal megtekintéséhez nincs meg a megfelelő jogosultság!</h3>
        <h:link value="Bejelentkezés" outcome="loginpage"/>
    </h:body>
</html>
