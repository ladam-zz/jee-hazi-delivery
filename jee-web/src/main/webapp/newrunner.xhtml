<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>FutárEE</title>
    </h:head>
    <h:body rendered="#{loginBean.dispatcher}">
        <h3>Új ügyfél felvétele:</h3>
        <br />
        <h:form>
            <table  width="50%">
                <tr><th>Felhasználónév</th><td><h:inputText value="#{mainMBean.uname}" id="unamef" required="true" requiredMessage="Megadása kötelező!"
                                     validatorMessage="min 6 max 30!">
                            <f:validateLength minimum="6" maximum="30"/>
                        </h:inputText></td>
                    <td><h:message for="unamef"/></td>
                </tr>
                <tr>
                    <th>Valódi név</th>
                    <td>
                        <h:inputText value="#{mainMBean.name}" id="namef" required="true" requiredMessage="Megadása kötelező!"
                                     validatorMessage="min 5 max 30!">
                            <f:validateLength minimum="5" maximum="30"/>
                        </h:inputText>
                    </td>
                    <td><h:message for="namef"/></td>
                </tr>
                <tr>
                    <th>Jelszó</th>
                    <td><h:inputText value="#{mainMBean.pwd}" id="pwdf" required="true" requiredMessage="Megadása kötelező!"
                                                        validatorMessage="min 5 max 30!">
                            <f:validateLength minimum="5" maximum="30"/>
                        </h:inputText>
                    </td>
                    <td><h:message for="pwdf"/></td>
                </tr>
                <tr>
                    <th>Telefonszám</th>
                    <td>
                        <h:inputText value="#{mainMBean.tel}" id="telf" required="true" requiredMessage="Megadása kötelező!"
                                     validatorMessage="min 6 max 30!">
                            <f:validateLength minimum="6" maximum="30"/>
                        </h:inputText>
                    </td>
                    <td><h:message for="telf"/><h:messages globalOnly="true" /></td>
                </tr>
                <tr><th>Diszpécser jogosultság</th>
                    <td><h:selectOneMenu value="#{mainMBean.dispatcher}">
                            <f:selectItem itemValue="false" itemLabel="Nem" />
                            <f:selectItem itemValue="true" itemLabel="Igen" />
                        </h:selectOneMenu></td></tr>
                </table>
                <h:commandButton value="Felvétel"
                                 action="#{mainMBean.doRunner}"/>            
        </h:form>
        <br/><hr/>
        <h:link value="Vissza" outcome="listrunner" />
    </h:body>
    <h:body rendered="#{!loginBean.dispatcher}">
        <h3>Az oldal megtekintéséhez nincs meg a megfelelő jogosultság!</h3>
        <h:link value="Bejelentkezés" outcome="loginpage"/>
    </h:body>
</html>
