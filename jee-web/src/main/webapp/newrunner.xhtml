<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>FutárEE</title>
    </h:head>
    <h:body>
        <h3>Új ügyfél felvétele:</h3>
        <br />
        <h:form>
            Felhasználónév<h:inputText value="#{mainMBean.uname}" /><br />
            Valódi név<h:inputText value="#{mainMBean.name}" /><br />
            Jelszó<h:inputText value="#{mainMBean.pwd}" /><br />
            Telefonszám<h:inputText value="#{mainMBean.tel}" />
            <br />
            Diszpécser jogosultság
    	   <h:selectOneMenu value="#{mainMBean.dispatcher}">
			<f:selectItem itemValue="false" itemLabel="Nem" />
			<f:selectItem itemValue="true" itemLabel="Igen" />
		</h:selectOneMenu>
		<br />
            <h:commandButton value="Felvétel"
                             action="#{mainMBean.doRunner}"/>
        </h:form>
        <br/><hr/>
        <h:link value="Vissza" outcome="listrunner" />
    </h:body>
</html>
