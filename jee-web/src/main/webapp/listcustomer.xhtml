<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>FutárEE</title>
</h:head>
<h:body>
	<h:form>
		<h:commandButton title="Új ügyfél létrehozása" value="Új ügyfél létrehozása"
			action="create" />
		<br />
		<hr />
		<br />
		<p:panel
			header="#{testManagedBean.testSessionBean.getCustomers().size()} ügyfél van a rendszerben"
			toggleable="true" closable="true" toggleSpeed="500">
			<ui:repeat value="#{testManagedBean.testSessionBean.getCustomers()}" var="entry">
				<h:panelGrid columns="2" cellpadding="10">				
					<h:panelGroup id="pGroup">
						<h:outputText value="Neve:"/> <h:outputText value="#{entry.name}"/>
						<h:outputText value="Telefonszáma: #{entry.tel}" />
						<h:outputText value="Címe: #{entry.addr}" />
						<h:commandButton title="Ügyfél törlése" value="Ügyfél törlése"
						action=#{testManagedBean.deleteCustomer(entry)} />
					</h:panelGroup>
				</h:panelGrid>
				<hr />
			</ui:repeat>
		</p:panel>
	</h:form>
</h:body>
</html>
