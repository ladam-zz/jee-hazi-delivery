<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:outputStylesheet library="css" name="style.css"  />
<h:head>
	<title>FutárEE</title>
</h:head>
<h:body>
	<h:form>
		<h:commandButton title="Új ügyfél létrehozása"
			value="Új ügyfél létrehozása" action="create" />
		<br />
		<hr />
	</h:form>
		<h3>
			Ügyfelek (
			<h:outputText
				value="#{testManagedBean.testSessionBean.getCustomers().size()}" />
			van a rendszerben)
		</h3>
		<h:form>
			<h:dataTable value="#{testManagedBean.testSessionBean.getCustomers()}" var="customer"
				styleClass="Table" headerClass="TableHeader"
				rowClasses="TableOddRow,TableEvenRow">
				<h:column>
					<f:facet name="header">Név</f:facet>
					<h:inputText value="#{customer.name}" size="10"
						rendered="#{customer.canEdit}" />
					<h:outputText value="#{customer.name}"
						rendered="#{not customer.canEdit}" />
				</h:column>
				<h:column>
					<f:facet name="header">Cím</f:facet>
					<h:inputText value="#{customer.addr}" size="20"
						rendered="#{customer.canEdit}" />
					<h:outputText value="#{customer.addr}"
						rendered="#{not customer.canEdit}" />
				</h:column>
				<h:column>
					<f:facet name="header">Telefonszám</f:facet>
					<h:inputText value="#{customer.tel}" size="5"
						rendered="#{customer.canEdit}" />
					<h:outputText value="#{customer.tel}"
						rendered="#{not customer.canEdit}" />
				</h:column>
				<h:column>
					<f:facet name="header">Módosítás</f:facet>
					<h:commandButton value="Módosítás" action="#{testManagedBean.editCustomer(customer)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Delete</f:facet>
					<h:commandButton value="Törlés" action="#{testManagedBean.deleteCustomer(customer)}"/>        
				</h:column>
			</h:dataTable>
			<br />
			<h:commandButton value="Save Customers"
				action="#{userData.saveEmployees}" />
		</h:form>
</h:body>
</html>
